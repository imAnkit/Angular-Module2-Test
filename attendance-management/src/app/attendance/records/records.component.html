<h2>Attendance Records</h2>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records">
      <td>{{ record.date }}</td>
      <td>{{ record.checkIn }}</td>
      <td>{{ record.checkOut }}</td>
      <td>{{ record.status }}</td>
    </tr>
  </tbody>
</table>
